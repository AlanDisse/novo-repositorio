<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragráfo de qualquer jeito 
        basta
        colocar tudo no meio
        das tags 
        &lt;p&gt; e &lt;/p&gt; <!---LESS THAN/GREATER THAN--> <br> teste quebra de linha
    </p>
    <p>Vamos adicionar algums símbolos especiais:
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
